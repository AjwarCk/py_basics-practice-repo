[loggers]
keys=root

[handlers]
keys=consoleHandler,fileHandler,rotatingFileHandler

[formatters]
keys=defaultFormatter,detailedFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler,rotatingFileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=defaultFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=detailedFormatter
args=('logs/logs_conf/adv_logging_app_file.log','a')

[handler_rotatingFileHandler]
class=handlers.RotatingFileHandler
level=WARNING
formatter=detailedFormatter
args=('logs/logs_conf/adv_logging_app_rotating.log','a',1048576,3)

[formatter_defaultFormatter]
format=%(asctime)s | %(levelname)s | %(name)s | %(message)s

[formatter_detailedFormatter]
format=%(asctime)s = %(asctime)s = %(name)s = %(levelname)s = %(filename)s:%(lineno)d = %(funcName)s() = %(message)s